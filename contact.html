<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Johar InfraTech</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1a1a40);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav {
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #00d4ff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #72efff;
    }

    header {
      text-align: center;
      padding: 4rem 2rem 1rem;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 600;
    }

    .contact-section {
      max-width: 600px;
      margin: 3rem auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
    }

    .contact-section h2 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #90e0ef;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    .contact-form button {
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #00b4d8;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #0096c7;
    }

    .back-home {
      text-align: center;
      margin-top: 2rem;
    }

    .back-home a {
      color: #00b4d8;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .back-home a:hover {
      color: #90e0ef;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #ccc;
      background: #111;
    }
  </style>
</head>
<body>

  <nav>
    <div><strong>Johar InfraTech</strong></div>
    <div>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <header>
    <h1>Contact Us</h1>
  </header>

  <section class="contact-section">
    <h2>Send a Message</h2>
    <form action="https://formsubmit.co/info@joharinfratech.in" method="POST" class="contact-form">
      <!-- FormSubmit settings -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://joharinfratech.in/thanks.html">

      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <div class="back-home">
    <a href="index.html">← Back to Home</a>
  </div>

  <footer>
    <p>© 2025 Johar InfraTech • MSME Registered • info@joharinfratech.in</p>
  </footer>

</body>
</html>
